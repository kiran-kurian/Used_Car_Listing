<html>
    <head>
        <title>Insert Data</title>
        <link rel="stylesheet" href="insert.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
        <h1>Used Vehicle Listing</h1>
        <h3>Add your Vehicle</h3><hr>
        <form method="POST" action="insert.php" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="cname" class="form-label">Name of Vehicle</label>
              <input type="text" name="cname" class="form-control" id="cname" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" name="price" class="form-control" id="price">
            </div>
            <div class="mb-3">
              <label for="variant" class="form-label">Variant</label>
              <input type="text" name="variant" class="form-control" id="variant">
            </div>
            <div class="mb-3">
              <label for="year" class="form-label">Year</label>
              <input type="number" name="year" class="form-control" id="year" maxlength="4">
            </div>
            <div class="mb-3">
              <label for="mileage" class="form-label">Mileage</label>
              <input type="number" name="mileage" class="form-control" id="mileage">
            </div>
            <div class="mb-3">
              <label for="color" class="form-label">Colour</label>
              <input type="text" name="color" class="form-control" id="color">
            </div>
            <div class="mb-3">
              <label for="fuel" class="form-label">Fuel</label>
              <input type="text" name="fuel" class="form-control" id="fuel">
            </div>
            <div class="mb-3">
              <label for="file" class="form-label">Image</label>
              <input type="file" name="file" class="form-control" id="file">
            </div>
            <button type="submit" name="insert" class="btn btn-primary" id="insert">Insert</button>
          </form>
        </div>
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
